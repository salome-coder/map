<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <style>
        #my-map {height: 100vh;}
    </style>
    <script src="markers.js"></script>

</head>
<body>
<div id="my-map"></div>
<script>
var mymap = L.map('my-map').setView([41.7766913,44.7827444,6], 8);
L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
maxZoom: 18,
id: 'mapbox/streets-v11',
tileSize: 512,
zoomOffset: -1,
accessToken: "pk.eyJ1Ijoic2Fsb21lLWNvZGVyIiwiYSI6ImNraThrcTdtMTA2cmIycm85MHhnM3Z3c2EifQ.OMtLCqzcjHja0U14Fqqghg"
}).addTo(mymap);
for (let i=0; i<Markers.length; i++) {
    Markers[i].marker=L.marker( [Markers[0].lat, Markers [0].lng]).addTo(mymap);
    Markers[i].marker.bindPopup(Markers[i].title);
}
</script>
</body>
</html>
